<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MECC Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-top: 0; /* Remove gap for fixed header */
        }
        
        .header {
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 1px 30px #8A1538;
            z-index: 1000;
            display: flex;
            align-items: center;
            position: fixed;
      }

        .header {
            background: #ffffff; 
            padding: 15px 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid #A29475;
            position: relative;
        }

        .header img {
            height: 50px;
            margin-right: 15px;
            width: auto;
            margin-left: 10%;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #8A1538;
        }
        
        .main-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: #A29475;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            height: 100px;
            width: auto;
            margin-right: 5px;
        }
        
        .main-title {
            color: #8A1538;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .chatbot-container {
            width: 80%;
            max-width: 1200px;
            height: 900px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            border: 3px solid #ffffff;
            position: absolute;
            top: 30px;
        }
        
        
        .chatbot-frame {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            background: #ffffff;
        }
        
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #8A1538;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .footer-accent {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(162, 148, 117, 0.2);
            border-radius: 10px;
            color: #8A1538;
            font-size: 12px;
            text-align: center;
        }
        
        @media (max-width: 1024px) {
            .chatbot-container {
                width: 85%;
            }
            
            .main-title {
                font-size: 24px;
            }
            
            .logo {
                height: 50px;
            }
        }
        
        @media (max-width: 768px) {
            .chatbot-container {
                width: 95%;
                height: 500px;
            }
            
            .main-header {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-right: 0;
                margin-bottom: 10px;
                height: 45px;
            }
            
            .main-title {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .main-header {
                padding: 10px 20px;
            }
            
            .main-title {
                font-size: 18px;
            }
            
            .logo {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/MECC (1).svg" alt="MECC Logo">
        <div class="header-title">MECC EIA Assistant</div>
    </header>
    
    <div class="chatbot-container">
        
        <iframe 
            src="https://copilotstudio.microsoft.com/environments/Default-d4d2a571-d1fc-4b14-9ed5-c22506ef1d82/bots/crf89_docChatAssistant/webchat?__version__=2" 
            class="chatbot-frame"
            title="MECC Chat Assistant">
        </iframe>
    </div>
    
    <div class="footer-accent">
        Ministry of Environment and Climate Change - State of Qatar
    </div>
</body>
</html>
